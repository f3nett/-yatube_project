
{% extends 'base.html' %}

{% block content %}
  <div class="container py-5">
    <h1>{{ title }}</h1>
    <p>
      {{ group.title }}.
    </p>
    {% for post in posts %}
    {% if post != posts.0 %}
    <hr>
    {% endif %}
    <article>
      <ul>
        <li>
          Автор: {{ post.author.get_full_name }}
        </li>
        <li>
          Дата публикации: {{ post.pub_date|date:"d E Y" }}
        </li>
      </ul>      
      <p>
        {{ post.text }}
      </p>         
    </article>
    {% endfor %}
  </div>
{% endblock %}
